<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="headerContainer">
        <h1 id="header">Tic Tac Toe</h1>
    </div>
    <div class="buttons">
        <button type="submit" for="playerNameX" class="submitName" id="nameX">✓</button>
        <input type="text" name="playername" id="playerNameX" class="playerName">
        <button class="button" id="X">X</button>
        <span>OR</span>
        <button class="button" id="O">O</button>
        <input type="text" name="playername" id="playerNameO" class="playerName">
        <button type="submit" for="playerNameO" class="submitName" id="nameO">✓</button>
    </div>

    <div class="message">
        <p>Leave "O" blank if playing solo! &#10084;</p>
    </div>
    
    <div id="container">
        <div id="gameContainer">
            <div id="gameBoard">

            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
